<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome https://fontawesome.com/start -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"-->
    


    <title>To Do List</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>To Do List</h1>
        </header>


        <form action="#" class="add">
            <input type="text" id="task" placeholder="テキストを入力">
            <input type="submit" value="Add" id="submit-button" onclick="submitItem();reset();">

            <!--button onClick="submitItem();">追加</botton-->
        </form>
        <input type="button" value="Delete" id="delbutton" onclick="delchecked();">

        <div>
            <ul id="todo-list" class="todos"></ul>
        </div><!--list-group todos mx-auto text-light-->

    </div>

    <script src="app.js">
        document.addEventListener('readystatechange', function () {
            if (document.readyState === "complete") {
                submitItem();
            }
        });
    </script>
</body>

</html>
